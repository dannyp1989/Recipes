<div class="row">
  <div class="col-md-5">
    <app-recipe-list (passedRecipe)="recipeDet = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipeDet" *ngIf="recipeDet != null; else warrRecipe"></app-recipe-detail>
    <ng-template #warrRecipe>
      <p>Pick recipe to show details</p>
    </ng-template>
  </div>
</div>
